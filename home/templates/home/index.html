<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        .menu-container { max-width: 800px; margin: 0 auto; }
        .menu-item { background: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .menu-item h2 { margin: 0; color: #2c3e50; }
        .menu-item p { margin: 5px 0; color: #555; }
        .menu-item .price { font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <div class="menu-container">
        {% for product in products %}
            <div class="menu-item">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description|default:"No description available" }}</p>
                <p class="price">${{ product.price }}</p>
            </div>
        {% empty %}
            <p>No menu items available.</p>
        {% endfor %}
    </div>
</body>
