<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Playfair Display', 'Georgia', serif;
        }
    </style>
</head>
<body class="bg-amber-50">
   <header>
        <img src="{% static 'home/images/logo.png' %}" alt="{{ restaurant_name }} Logo" class="logo">
        <h1>Welcome to {{ restaurant_name }}</h1>
    </header>
    <main class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for product in products %}
                <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform duration-300">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-3">{{ product.name }}</h2>
                    <p class="text-gray-700 mb-4">{{ product.description|default:"No description available" }}</p>
                    <p class="text-xl font-bold text-red-600">${{ product.price }}</p>
                </div>
            {% empty %}
                <p class="text-center text-gray-600 col-span-full text-lg">No menu items available at the moment.</p>
            {% endfor %}
        </div>
    </main>
    <footer class="bg-red-800 text-white text-center py-6">
        <p class="text-sm">&copy; 2025 Restaurant Management. All rights reserved.</p>
    </footer>
</body>
</html>
