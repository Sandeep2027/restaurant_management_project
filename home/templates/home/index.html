
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - {{ restaurant_name }}</title>
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'home/images/logo.png' %}" alt="{{ restaurant_name }} Logo" class="logo">
        <h1>Welcome to {{ restaurant_name }}</h1>
        <form action="{% url 'home' %}" method="get" class="search-form">
            <input type="text" name="q" placeholder="Search menu items..." class="search-bar">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section>
            <h2>Welcome</h2>
            <p>Enjoy a delightful dining experience at {{ restaurant_name }}.</p>
            <p><strong>Contact us at:</strong> {{ phone_number }}</p>
        </section>
    </main>
    <footer>
        <p>Opening Hours: Mon-Fri: 11am-9pm, Sat-Sun: 10am-10pm</p>
        <p>&copy; 2025 {{ restaurant_name }}. All rights reserved.</p>
    </footer>
</body>
</html>
